<html>
	<head>
		<meta charset="utf-8"/>
		<title>Logo Canvas</title>
		<script type="text/javascript">
			function draw() {
				var canvas = document.getElementById('tutorial');
				if (canvas.getContext) {
					var {CONTEXT_NAME} = canvas.getContext('2d');
					{CONTEXT_NAME}.transform(1, 0, 0, -1, 0, canvas.height);
					{CONTEXT_NAME}.translate(canvas.width/2, canvas.height/2);
					{CONTEXT_NAME}.beginPath();
					{CONTEXT_NAME}.lineWidth = 1;
                    {CONTEXT_NAME}.strokeStyle = "black"

					{CODE}

					{CONTEXT_NAME}.stroke();

				}
			}
		</script>
	<style type="text/css">
		canvas { border: 1px solid black; }
	</style>
	</head>
	<body onload="draw();">
		<canvas id="tutorial" width="500" height="500"></canvas>
	</body>
</html>
